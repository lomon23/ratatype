<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Typing Test</title>
  <link rel="stylesheet" href="test.css"> <!-- Підключення CSS для сторінки тесту -->
</head>
<body>
  <div class="test-container">
    <h1>Text Typing Test</h1>

    <div id="text-container">
      <!-- Тут буде динамічно виводитись текст -->
    </div>

    <div class="info-container">
      <div class="info-box">
        <p>Errors: <span id="error-count">0</span></p>
      </div>
      <div class="info-box">
        <p>Accuracy: <span id="accuracy">100</span>%</p>
      </div>
      <div class="info-box">
        <p>Time: <span id="timer">0.00</span> seconds</p>
      </div>
    </div>

  </div>
  
  <script src="script.js"></script> <!-- Підключення JavaScript -->
</body>
</html>
